<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./formstyle.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 15px;
            width: 100%;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="fathLenovo Ideapad 5 pro

        i5 11th gen
        16 GB RAM
        Intel Iris XE integrated GPUersName">Father's Name:</label>
        <input type="text" id="fathersName" name="fathersName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female" style="display: inline;">Female</label>
        <input type="radio" id="others" name="gender" value="others" required>
        <label for="others" style="display: inline;">Others</label>

        <label>Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1" style="display: inline;">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
        <label for="hobby2" style="display: inline;">Traveling</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="sports">
        <label for="hobby3" style="display: inline;">Sports</label>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
